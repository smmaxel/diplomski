<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit movie</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

                <div class="input-group backToMovieBtn">
                    <button type="button" class="btn btn-success" ng-click="backToMovies()">
                        Back to Movies
                    </button>
                </div>

                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Heading</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textHeading"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Subheading</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textSubheading"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Description</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textDescription"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Storyline</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textStoryline"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">IMG</p></td>
                        <td>
                            <input style="float: right; position: absolute;" type="file" ngf-select ng-model="picture" name="file" accept="image/*" />
                            <img class="img-responsive" ng-src="{{picture}}">
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Link</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textLink"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">IMDB Rating</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textIMDBRating"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="input-group saveNewDataTablePosition">
                    <button type="button" class="btn btn-success" ng-click="saveMovie()">
                        Save movie
                    </button>
                </div>

            </div>
        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
