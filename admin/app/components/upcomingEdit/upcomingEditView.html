<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit upcoming</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

                <div class="input-group backToMovieBtn">
                    <button type="button" class="btn btn-success" ng-click="backToUpcoming()">
                        Back to Upcoming
                    </button>
                </div>

                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Name</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textName"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Length</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textLength"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Type</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textType"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Year</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textYear"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Upcoming</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textUpcoming"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="input-group saveNewDataTablePosition">
                    <button type="button" class="btn btn-success" ng-click="saveUpcoming()">
                        Save upcoming
                    </button>
                </div>

            </div>
        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
