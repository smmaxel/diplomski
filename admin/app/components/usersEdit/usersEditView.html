<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit user data</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

                <div class="input-group backToMovieBtn">
                    <button type="button" class="btn btn-success" ng-click="backToUsers()">
                        Back to Users
                    </button>
                </div>

                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Name</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textName"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Username</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textUsername"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Password</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textPassword"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Email</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textEmail"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Gender</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textGender"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Birthday</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textBirthday"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Registered</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textRegistered"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Registered ID</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textRegisteredId"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Approved</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textApproved"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">IMG</p></td>
                        <td>
                            <input style="float: right; position: absolute;" type="file" ngf-select ng-model="picture" name="file" accept="image/*" />
                            <img class="img-responsive" ng-src="{{picture}}">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="input-group saveNewDataTablePosition">
                    <button type="button" class="btn btn-success" ng-click="saveUser()">
                        Save user
                    </button>
                </div>

            </div>
        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
