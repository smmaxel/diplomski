<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Comments Edit</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

                <div class="input-group backToMovieBtn">
                    <button type="button" class="btn btn-success" ng-click="backToComments()">
                        Back to Comments
                    </button>
                </div>

                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Comment</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textComment"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Movie ID</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textMovieId"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">User ID</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textUserId"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">date</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textDate"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="movieFieldTitle"><p class="movieFieldTitleText">Timestamp</p></td>
                        <td>
                            <textarea class="movieFieldTextarea" ng-model="textTimestamp"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="input-group saveNewDataTablePosition">
                    <button type="button" class="btn btn-success" ng-click="saveAndApprove()">
                        Save and Approve
                    </button>
                </div>

                <div class="input-group commentsDeleteBtn">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Inappropriate <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="deleteComment('in')">Confirm</a></li>
                    </ul>
                </div>

                <div class="input-group commentsDeleteBtn">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Racist <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="deleteComment('ra')">Confirm</a></li>
                    </ul>
                </div>

                <div class="input-group commentsDeleteBtn">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Curses <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="deleteComment('cu')">Confirm</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
