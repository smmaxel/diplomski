<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" ng-model="username" ng-required="true"
                                       placeholder="Enter Username" autocomplete="off" autofocus />
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" ng-model="password" ng-required="true"
                                       placeholder="Enter Password" />
                            </div>
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" ng-click="login()" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
