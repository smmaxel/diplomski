<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Movies
                <small>Review</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/home">Home</a>
                </li>
                <li class="active">Movies</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!-- Movies  -->
    <div ng-repeat="movie in movies | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
        <div class="row">
            <div class="col-md-7">
                <a class="noHand" href="">
                    <img class="img-responsive img-hover" ng-src="{{ movie.img }}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{ movie.heading }}</h3>
                <h4>{{ movie.subheading }}</h4>
                <p>{{ movie.description }}</p>
                <a class="btn btn-primary" ng-click="open(movie);">View Movie</i></a>
                <a class="btn btn-primary" ng-click="movieComments(movie.movie_id);">View Comments</i></a>
                <br />
                <span style="margin-top: 20px; position: absolute">
                    <rating style="font-size: 20px;" ng-model="rating" max="5" readonly="true"></rating>
                </span>

            </div>
        </div>

        <hr ng-if="!$last">

    </div>
    <!-- /.row -->

    <!-- Modal Template-->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{movieName}}</h3>
        </div>
        <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" ng-src="{{trustSrc(movieLink)}}" allowfullscreen="true"></iframe>
            </div>
            </div>
        </div>
        <!--<div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>-->
    </script>

    <br>

    <!-- Pagination -->
    <div class="row text-center">
        <div class="col-lg-12">
            <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" rotate="true" items-per-page="itemsPerPage"></pagination>
        </div>
    </div>
    <!-- /.row -->

    <hr>

    <!-- Footer -->
    <div ng-include src="'app/shared/footer/footer.html'"></div>

</div>
<!-- /.container -->
