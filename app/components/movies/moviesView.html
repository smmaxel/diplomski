<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Movies
                <small>Review</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/home">Home</a>
                </li>
                <li class="active">Movies</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!-- Movies  -->
    <div ng-repeat="movie in movies | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
        <div class="row">
            <div class="col-md-7">
                <a href="portfolio-item.html">
                    <img class="img-responsive img-hover" ng-src="{{ movie.img }}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{ movie.heading }}</h3>
                <h4>{{ movie.subheading }}</h4>
                <p>{{ movie.text }}</p>
                <a class="btn btn-primary" href="portfolio-item.html">View Movie</i></a>
            </div>
        </div>

        <hr>

    </div>
    <!-- /.row -->

    <!-- Pagination -->
    <div class="row text-center">
        <div class="col-lg-12">
            <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" rotate="true" items-per-page="itemsPerPage"></pagination>
        </div>
    </div>
    <!-- /.row -->

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->
