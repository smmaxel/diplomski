<!-- Page Content -->
<div class="container registerBackgroundImage">

    <div class="panel panel-default loginPanel">

        <form class="form-horizontal" name="employeeForm">

            <fieldset>
                <legend class="loginPanelHeading">Register</legend>

                <div class="form-group">
                    <label for="fullName" class="col-sm-2 control-label registerText">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fullName" name="name" class="form-control" ng-model="name" ng-required="true" />
                        <!--<span class="help-block" ng-if="employeeForm.fullName.$error.required">Full Name is required</span>
                        <span class="help-block" ng-if="employeeForm.fullName.$error.pattern">Full Name must start with A</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullName" class="col-sm-2 control-label registerText">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" name="email" class="form-control" ng-model="email" ng-required="true" />
                        <!--<span class="help-block" ng-if="employeeForm.fullName.$error.required">Full Name is required</span>
                        <span class="help-block" ng-if="employeeForm.fullName.$error.pattern">Full Name must start with A</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullName" class="col-sm-2 control-label registerText">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" name="fullName" class="form-control" ng-model="username" ng-required="true" />
                        <!--<span class="help-block" ng-if="employeeForm.fullName.$error.required">Full Name is required</span>
                        <span class="help-block" ng-if="employeeForm.fullName.$error.pattern">Full Name must start with A</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullName" class="col-sm-2 control-label registerText">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="fullName" class="form-control" ng-model="password" ng-required="true" />
                        <!--<span class="help-block" ng-if="employeeForm.fullName.$error.required">Full Name is required</span>
                        <span class="help-block" ng-if="employeeForm.fullName.$error.pattern">Full Name must start with A</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes" class="col-sm-2 control-label registerText">Notes</label>
                    <div class="col-sm-9">
                        <textarea name="notes" id="notes" class="form-control" rows="5" cols="40" ng-model="notes"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="department" class="col-sm-2 control-label registerText">Occupation</label>
                    <div class="col-sm-9">
                        <select name="department" id="department" class="form-control" ng-model="occupation" ng-options="ocup for ocup in occupations">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label registerText">Gender</label>
                    <div class="col-sm-9">

                        <div class="radio">
                            <label><input type="radio" name="gender" value="male" checked ng-model="gender" /> <span class="registerText">Male</span></label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="gender" value="female" ng-model="gender" /> <span class="registerText">Female</span></label>
                        </div>
                        <br />

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label registerText">Birthdate</label>
                    <div class="col-sm-9">
                        <datepicker class="registerText" ng-model="birthdate">
                        </datepicker>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 loginPanelFields">
                        <input type="submit" class="btn btn-primary loginSubmit" value="Login" ng-click="register()" />
                    </div>
                    <div class="loginRegisterText">
                        <a href="#/login">Already registered?</a>
                    </div>
                </div>
            </fieldset>

        </form>

    </div>

</div>
<!-- /.container -->
