<!-- Page Content -->
<div class="container registerBackgroundImage">

    <div class="panel panel-default loginPanel">

        <form class="form-horizontal" name="userForm" ng-submit="submitForm()" novalidate>

            <fieldset>
                <legend class="loginPanelHeading">Register</legend>

                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label for="fullName" class="col-sm-2 control-label registerText">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fullName" name="name" class="form-control" ng-model="name" ng-required="true" />
                        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label for="email" class="col-sm-2 control-label registerText">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" name="email" class="form-control" ng-model="email" ng-required="true" />
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                    <label for="username" class="col-sm-2 control-label registerText">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8" ng-required="true" />
                        <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                        <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label for="password" class="col-sm-2 control-label registerText">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password" class="form-control" ng-model="password" ng-minlength="5" ng-required="true" />
                        <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes" class="col-sm-2 control-label registerText">Notes</label>
                    <div class="col-sm-9">
                        <textarea name="notes" id="notes" class="form-control" rows="5" cols="40" ng-model="notes"></textarea>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.department.$invalid && !userForm.department.$pristine }">
                    <label for="department" class="col-sm-2 control-label registerText">Occupation</label>
                    <div class="col-sm-9">
                        <select name="department" id="department" class="form-control" ng-model="occupation" ng-options="ocup for ocup in occupations" ng-required="true">
                        </select>
                        <p ng-show="userForm.department.$invalid && !userForm.department.$pristine" class="help-block">Occupation is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label registerText">Gender</label>
                    <div class="col-sm-9">

                        <div class="radio">
                            <label><input type="radio" name="gender" value="male" checked ng-model="gender" required /> <span class="registerText">Male</span></label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="gender" value="female" ng-model="gender" required /> <span class="registerText">Female</span></label>
                        </div>
                        <br />

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label registerText">Birthdate</label>
                    <div class="col-sm-9">
                        <datepicker class="registerText" ng-model="birthdate" required>
                        </datepicker>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 loginPanelFields">
                        <input type="submit" class="btn btn-primary loginSubmit" value="Login" ng-disabled="userForm.$invalid" />
                    </div>
                    <div class="loginRegisterText">
                        <a href="#/login">Already registered?</a>
                    </div>
                </div>
            </fieldset>

        </form>

    </div>

</div>
<!-- /.container -->
